<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div id="auth-section">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="app-section" style="display: none;">
        <p>Welcome, <span id="username-display"></span></p>
        <button id="logout-btn">Logout</button>

        <h2>Enter Your Salary</h2>
        <div id="salary-form">
            <form>
                <input type="number" id="salary-amount" placeholder="Enter Salary" required>
                <button type="submit">Update Salary</button>
            </form>
        </div>

        <h2>Add a Transaction</h2>
        <div id="transaction-form">
            <form>
                <select id="transaction-type">
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
                <select id="transaction-category">
                    <option value="Rent">Rent</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Dining">Dining</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Medical">Medical</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Education">Education</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <option value="Savings">Savings</option>
                </select>
                <input type="number" id="transaction-amount" placeholder="Amount" required>
                <input type="date" id="transaction-date" required>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <h2>Transaction History</h2>
        <ul id="transaction-list"></ul>

        <h2>Summary</h2>
        <p>Income: <span id="summary-income">₹0</span></p>
        <p>Expense: <span id="summary-expense">₹0</span></p>
        <p>Balance: <span id="summary-balance">₹0</span></p>

        <canvas id="expenseChart"></canvas>

        <button id="reset-btn">Reset Tracker</button>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
